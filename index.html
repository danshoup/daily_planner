<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Today</p>
      <hr>
      <p id="note" class="font-italic">(cick the lock on the right to save your scheduled events)</p>
    </header>

    <div class="container time-block">
      <!-- Timeblocks go here -->
      <div class="row" id="9am">
        <div class="hour col-sm-1">9am</div>
        <textarea class="text col-sm-10" id="09"></textarea>
        <button class="saveBtn col-sm-1" id="btn1"><i class="fa fa-unlock-alt" aria-hidden="true"></i></button>
      </div>

      <div class="row" id="10am">
        <div class="hour col-sm-1">10am</div>
        <textarea class="text col-sm-10" id="10"></textarea>
        <button class="saveBtn col-sm-1" id="btn2"><i class="fa fa-unlock-alt" aria-hidden="true"></i></button>
      </div>

      <div class="row" id="11am">
        <div class="hour col-sm-1">11am</div>
        <textarea class="text col-sm-10" id="11"></textarea>
        <button class="saveBtn col-sm-1" id="btn3"><i class="fa fa-unlock-alt" aria-hidden="true"></i></button>
      </div>

      <div class="row" id="12pm">
        <div class="hour col-sm-1">12pm</div>
        <textarea class="text col-sm-10" id="12"></textarea>
        <button class="saveBtn col-sm-1" id="btn4"><i class="fa fa-unlock-alt" aria-hidden="true"></i></button>
      </div>

      <div class="row" id="1pm">
        <div class="hour col-sm-1">1pm</div>
        <textarea class="text col-sm-10" id="13"></textarea>
        <button class="saveBtn col-sm-1" id="btn5"><i class="fa fa-unlock-alt" aria-hidden="true"></i></button>
      </div>

      <div class="row" id="2pm">
        <div class="hour col-sm-1">2pm</div>
        <textarea class="text col-sm-10" id="14"></textarea>
        <button class="saveBtn col-sm-1" id="btn6"><i class="fa fa-unlock-alt" aria-hidden="true"></i></button>
      </div>

      <div class="row" id="3pm">
        <div class="hour col-sm-1">3pm</div>
        <textarea class="text col-sm-10" id="15"></textarea>
        <button class="saveBtn col-sm-1" id="btn7"><i class="fa fa-unlock-alt" aria-hidden="true"></i></button>
      </div>

      <div class="row" id="4pm">
        <div class="hour col-sm-1">4pm</div>
        <textarea class="text col-sm-10" id="16"></textarea>
        <button class="saveBtn col-sm-1" id="btn8"><i class="fa fa-unlock-alt" aria-hidden="true"></i></button>
      </div>

      <div class="row" id="5pm">
        <div class="hour col-sm-1">5pm</div>
        <textarea class="text col-sm-10" id="17"></textarea>
        <button class="saveBtn col-sm-1" id="btn9"><i class="fa fa-unlock-alt" aria-hidden="true"></i></button>
      </div>




    </div>  
    <!-- Insert link to local js script file below -->
  </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</html>
